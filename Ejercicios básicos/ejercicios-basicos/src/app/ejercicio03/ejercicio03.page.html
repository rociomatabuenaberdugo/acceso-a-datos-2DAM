<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ejercicio 3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-button shape="round" expand="full" size="large" (click)="restaNumero()">
          <ion-icon name="remove"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6"><span></span></ion-col>
      <ion-col size="3">
        <ion-button shape="round" expand="full" size="large" (click)="sumaNumero()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <h1 class="display">{{display}}</h1>
    <ion-row>
      <ion-col size="12">
      <ion-button expand="full" size="large" (click)="reseteaNumero()">REINICIAR</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
